<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>CMS</title>
</head>
<body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <a class="navbar-brand" href="./index.html"><img src="img/logo.webp" style="height:50px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Home</a>
                        </li>
                    </ul>
                </div>
        </nav>
        <div class="container">
            <div class="row justify-content-end">
                <div class="col-auto mt-3 mb-3">
                    <a href="createArticle.html"> <button type="button" class=" btn btn-outline-primary">Create Article</button></a>
                </div>
            </div>
        <div class="row">
            <img src="https://globalsymbols.com/uploads/production/image/imagefile/36272/81_36273_626ef72e-af8a-465d-9a09-ecc6c111d502.png" class="rounded w-100" height="350px">
            <h5 class="text-center"> It looks you don't have any articles created.</h5>
            <h5 class="text-center">Please click on Create Article to create your first one</h5>
        </div>
        <div class="row mt-5">
            <div class="table-responsive-sm">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Updated At</th>
                        <th scope="col">Created At</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Booking</td>
                        <td>19. Nov 2024</td>
                        <td>2. Jun 2024</td>
                        <td class="text-auto">
                            <a href="editArticle.html"><button type="button" class="btn btn-warning">Edit</button></a>
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteArticleModal">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
    </div>


<!-- Modal -->

<div class="modal fade" id="deleteArticleModal"  data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title" id="staticBackdropLabel">Delete Article</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body ">
                <p> Are you sure you want to delete this article</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Delete</button>
            </div>
        </div>
    </div>
</div>
<script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
