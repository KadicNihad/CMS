<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CMS</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
        <div class="container">
            <a class="navbar-brand fs-3" href="../admin/index.html"><img src="../admin/logo.webp" style="height:100px"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fs-5 active" aria-current="page" href="../admin/index.html">Articles</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </div>
        <br>
            <div class="row justify-content-end">
                <div class="col-3">
                    <a href="createArticle.html"> <button type="button" class=" btn btn-outline-primary">Create Article</button></a>
                </div>
            </div><br>
        <div class="container">
            <div class="card text-center text-bg-dark">
                <img src="https://globalsymbols.com/uploads/production/image/imagefile/36272/81_36273_626ef72e-af8a-465d-9a09-ecc6c111d502.png" class="rounded" height="350px">
                <div class="card-body">
                    <h5 class="card-title">It looks you don't have any articles created.</h5>
                    <h5 class="card-title">Please click on Create Article to create your first one</h5>
                </div>
            </div>
        </div>
        <br><br>
        <div class="container">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Updated At</th>
                        <th scope="col">Created At</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Booking</td>
                        <td>19. Nov 2024</td>
                        <td>2. Jun 2024</td>
                        <td class="text-center ">
                            <a href="editArticle.html"><button type="button" class="btn btn-warning">Edit</button></a>
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#openModal">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

<!-- Modal -->

<div class="modal fade" id="openModal"  data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Delete Article</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body ">
                <p> Are you sure you want to delete this article</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Delete</button>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
